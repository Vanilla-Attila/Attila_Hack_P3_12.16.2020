<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood</title>
</head>
<body>
    
    <h1>ohmyfood</h1>
    
    <div class="div-input">
        <i class="fas fa-map-marker-alt gps"></i>
        <input type="text" placeholder=" Paris, Belleville">
    </div>
    <header class="header-box">
        <h2>Book the menu you like</h2>
        
        <p>Discover top-of-the-art restaurants we<br>
        picked for you</p>
        <div class="btn-box">
            <button class="btn">Explore our restaurants</button>
        </div>
    </header>

    <section class="section-box">
        <h2>How it works</h2>
        <div class="button-box2">
        <button><span class="span-nums">1</span><i class="fas fa-mobile-alt fa-lg"></i><span class="span-txt"></span> Chose a restaurant</button>
        <button><span class="span-nums">2</span><i class="fas fa-list-ul fa-lg"></i><span class="span-txt"></span> Create your menu</button>
        <button><span class="span-nums">3</span><i class="fas fa-utensils fa-lg"></i><span class="span-txt"></span> Go enjoy it at the restaurant</button>
        </div>
   </section>
   <main>
       <h2>Restaurants</h2>
       <div class="img-box">
           <div class="img-positioning">
                <div class="polaroid">        
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <div class="under-img">
                    <p><span>The Full Palette</span><i class="far fa-heart fa-lg"></i><br>New York</p>
                </div>    
                </div>
                <div class="polaroid">
                    <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                <div class="under-img">
                    <p><span>The Enchanted Plate</span><i class="far fa-heart fa-lg"></i><br>New York</p>
                </div>    
                </div>
                <div class="polaroid">
                    <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                <div class="under-img">
                    <p><span>Bastille</span><i class="far fa-heart fa-lg"></i><br>New York</p>
                </div>    
                </div>
                <div class="polaroid">
                    <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                <div class="under-img">
                    <p><span>Le Gourmand</span><i class="far fa-heart fa-lg"></i><br>New York</p>
                </div>    
                </div>
            </div>
        </div>
   </main>   
</body>
</html>
